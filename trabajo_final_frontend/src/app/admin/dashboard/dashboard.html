<!-- dashboard.component.html -->
<div class="dashboard-charts-container">
  <div class="dashboard-chart-card">
    <h3>Usuarios nuevos (últimos 7 días)</h3>
    <canvas baseChart [data]="usuariosData" [type]="'line'"></canvas>
  </div>
  <div class="dashboard-chart-card">
    <h3>Pedidos por día (últimos 7 días)</h3>
    <canvas baseChart [data]="pedidosData" [type]="'bar'"></canvas>
  </div>
  <div class="dashboard-chart-card">
    <h3>Monto de los últimos pedidos</h3>
    <canvas baseChart [data]="dineroData" [type]="'doughnut'"></canvas>
  </div>
  <div class="dashboard-chart-card">
    <h3>Cupones usados</h3>
    <canvas baseChart [data]="cuponesData" [type]="'bar'" [options]="{ indexAxis: 'y' }"></canvas>
  </div>
</div>
