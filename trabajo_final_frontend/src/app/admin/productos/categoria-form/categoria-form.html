<form class="mb-4" (ngSubmit)="crearCategoria()" #categoriaForm="ngForm">
  <div class="row g-2 align-items-end">
    <div class="col-5">
      <input
        type="text"
        class="form-control"
        placeholder="Nombre"
        [(ngModel)]="nombre"
        name="nombre"
        required
        #nombreInput="ngModel"
      />
      <div class="text-danger" *ngIf="nombreInput.invalid && (nombreInput.dirty || nombreInput.touched)">
        nombre obligatorio
      </div>
    </div>
    <div class="col-5">
      <input
        type="text"
        class="form-control"
        placeholder="Descripción"
        [(ngModel)]="descripcion"
        name="descripcion"
        required
        #descripcionInput="ngModel"
      />
      <div class="text-danger" *ngIf="descripcionInput.invalid && (descripcionInput.dirty || descripcionInput.touched)">
       descripción obligatoria
      </div>
    </div>
    <div class="col-2">
      <button type="submit" class="btn btn-info text-white w-100" [disabled]="categoriaForm.invalid">
        <i class="fas fa-plus"></i>
      </button>
    </div>
  </div>
</form>

        <!-- Tabla de categorías existentes -->
        <div class="table-responsive">
          <table class="table table-striped align-middle">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th class="text-end">Acción</th>
              </tr>
            </thead>
            <tbody *ngIf="categorias.length > 0">
              <tr *ngFor="let cat of categorias">
                <td>{{ cat.nombre }}</td>
                <td>{{ cat.descripcion }}</td>
                <td class="text-end">
                  <button class="btn btn-outline-danger btn-sm" title="Eliminar" (click)="cat._id && eliminarCategoria(cat._id)">
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
              </tr>
              <tr *ngIf="categorias.length === 0">
                <td colspan="3" class="text-center text-muted">No hay categorías registradas.</td>
              </tr>
            </tbody>
          </table>
        </div>
