<div class="productos-admin-container">
    <div class="productos-admin-header">
        <h2>Gestión de Productos</h2>
    </div>
    <div class="productos-admin-menu">
        <button class="btn-producto agregar" title="Agregar producto">
            <i class="fas fa-plus"></i> Nuevo Producto
        </button>
        <button class="btn-producto agregarCategoria" title="Agregar categoría">
            <i class="fas fa-plus"></i> Nueva Categoría
        </button>
        <button class="btn-producto"><i class="fas fa-list"></i> Listar</button>

        <input type="text" class="input-busqueda" placeholder="Buscar producto..." autofocus />
        <button class="btn-producto">
            <i class="fas fa-search"></i>
        </button>
    </div>
    <div class="productos-admin-content">
        <div class="productos-lista">
            <!-- Ejemplo de card de producto -->
            <div class="producto-card">
                <img src="assets/home/imagen-remera-categorias.jpg" alt="Remera Oversize" class="producto-img">
                <div class="producto-info">
                    <h4 class="producto-nombre">Remera Oversize Blanca</h4>
                    <p class="producto-desc">Remera de algodón premium, corte oversize, unisex.</p>
                    <span class="producto-precio">$7.500</span>
                </div>
                <div class="producto-acciones">
                    <button class="btn-producto editar" title="Editar"><i class="fas fa-edit"></i></button>
                    <button class="btn-producto eliminar" title="Eliminar"><i class="fas fa-trash"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal para agregar/editar producto -->
