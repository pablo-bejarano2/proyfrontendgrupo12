<nav class="navbar navbar-expand-lg custom-navbar">
  <div class="container-md">
    <a class="navbar-brand" href="#">
      <img src="assets/logo.jpg" alt="oversizex Logo" class="logo-img" />
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavDropdown"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      class="collapse navbar-collapse justify-content-end"
      id="navbarNavDropdown"
    >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link custom-link" href="#">Inicio</a>
        </li>
        <!-- Dropdown con hover y clic -->
        <li class="nav-item dropdown hover-dropdown">
          <a
            class="nav-link custom-link dropdown-toggle"
            href="#tienda"
            id="tiendaDropdown"
            role="button"
          >
            Tienda
          </a>
          <ul class="dropdown-menu custom-dropdown">
            <li><a class="dropdown-item" href="#remeras">Remeras</a></li>
            <li><a class="dropdown-item" href="#buzos">Buzos</a></li>
            <li><a class="dropdown-item" href="#accesorios">Accesorios</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link custom-link" href="#contacto">Contacto</a>
        </li>
        <li class="nav-item">
          <a class="nav-link custom-link" href="#politicas">Políticas</a>
        </li>
        <!-- Botón de Acceder -->
        <li
          class="nav-item"
          *ngIf="!loginService.usuarioLoggedIn() && !userGoogleLogged()"
        >
          <button class="btn-access me-2" [routerLink]="['/form']">
            Acceder
          </button>
        </li>
        <!-- Usuario Logueado -->
        <li
          class="nav-item dropdown hover-dropdown"
          *ngIf="loginService.usuarioLoggedIn() || userGoogleLogged()"
        >
          <a
            class="nav-link dropdown-toggle d-flex align-items-center justify-content-center"
            href="#"
            id="userDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              [src]="imagenGoogle"
              alt="img_user"
              width="40"
              height="40"
              class="rounded-circle me-2"
            />
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end text-center"
            aria-labelledby="userDropdown"
          >
            <li class="px-3 py-2">
              <div class="d-flex align-items-center flex-column">
                <img
                  [src]="imagenGoogle"
                  alt="img_user"
                  width="60"
                  height="60"
                  class="rounded-circle mb-2"
                />
                <div class="fw-bold" style="font-size: 1.05em">
                  {{ nombreGoogle || 'Usuario' }}
                </div>
                <div class="text-muted" style="font-size: 0.95em">
                  {{ emailGoogle }}
                </div>
              </div>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <button class="dropdown-item text-start" type="button">
                <i class="fa-solid fa-gear me-1"></i>Configuración
              </button>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <button
                class="dropdown-item text-danger text-start"
                type="button"
                (click)="logout()"
              >
                <i class="fa-solid fa-right-from-bracket me-1"></i>Cerrar Sesión
              </button>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
