<section class="contact-section container">
    <div class="row text-center mb-4">
      <h2 class="fw-bold">Contáctanos</h2>
      <p class="text-muted">¿Tienes alguna pregunta o mensaje? ¡Estamos aquí para ayudarte!</p>
    </div>

    <div class="row g-4">
      <!-- Información de contacto -->
      <div class="col-12 col-md-5">
        <div class="contact-info mb-4">
          <h5><i class="bi bi-geo-alt-fill highlight"></i> Localidad</h5>
          <p>San Salvador de Jujuy, Argentina</p>
        </div>
        <div class="contact-info mb-4">
          <h5><i class="bi bi-envelope-fill highlight"></i> Email</h5>
          <p>email generico</p>
        </div>
        <div class="contact-info mb-4">
          <h5><i class="bi bi-telephone-fill highlight"></i> Teléfono</h5>
          <p>+54 9 388 415-7277</p>
        </div>
      </div>

      <!-- Formulario -->
      <div class="col-12 col-md-7">
        
        <form (submit)="sendEmail($event)">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" name="name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required />
          </div>
          <div class="mb-3">
            <label for="title" class="form-label">Asunto</label>
            <input type="text" class="form-control" id="title" name="title"/>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Mensaje</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-custom">Enviar mensaje</button>
        </form>
      </div>
    </div>
  </section>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Bootstrap JS (si necesitas interactividad como validaciones o alerts dinámicos) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
>
