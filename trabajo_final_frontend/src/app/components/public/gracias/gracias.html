<div class="container py-5 text-center">
  <div class="mb-4">
    <i class="fas fa-check-circle text-success" style="font-size: 5rem;"></i>
  </div>
  <h2 class="mb-3">¡Gracias por tu compra!</h2>
  <p class="mb-4">Tu pedido #{{pedidoId}} ha sido procesado correctamente.</p>

  <div class="card mb-4 mx-auto" style="max-width: 600px;">
    <div class="card-header bg-light">
      <h5 class="mb-0">Resumen del pedido</h5>
    </div>
    <div class="card-body">
      <!-- Detalles del pedido -->
      <div class="d-flex justify-content-between mb-2">
        <span>Total:</span>
        <span class="fw-bold">{{formatearMoneda(pedido.total)}}</span>
      </div>
      <div class="d-flex justify-content-between mb-2">
        <span>Estado:</span>
        <span class="badge bg-success">Confirmado</span>
      </div>
      <div class="d-flex justify-content-between">
        <span>Fecha:</span>
        <span>{{pedido.fecha | date:'dd/MM/yyyy HH:mm'}}</span>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center gap-3">
    <ng-container *ngIf="estaAutenticado(); else loginBtn">
      <a routerLink="/cuenta" class="btn btn-outline-primary">
        <i class="fas fa-history me-2"></i>Ver mis pedidos
      </a>
    </ng-container>
    <ng-template #loginBtn>
      <a routerLink="/login" [queryParams]="{returnUrl: '/cuenta-usuario'}" class="btn btn-outline-primary">
        <i class="fas fa-sign-in-alt me-2"></i>Iniciar sesión para ver pedidos
      </a>
    </ng-template>
    <a routerLink="/tienda" class="btn btn-primary">
      <i class="fas fa-shopping-cart me-2"></i>Seguir comprando
    </a>
  </div>
</div>
