<div class="accordion accordion-flush w-100" [id]="'accordion-' + color.replace('#','')">
  @for (item of items.toArray(); track item) {
    <div class="accordion-item w-100">
      <h2 class="accordion-header">
        <button class="accordion-button fw-bold w-100"
                [class.collapsed]="openIndex !== items.toArray().indexOf(item)"
                type="button"
                (click)="toggle(items.toArray().indexOf(item))"
                style="width: 100% !important;">
          {{ item.title }}
        </button>
      </h2>
      <div class="accordion-collapse collapse w-100" [class.show]="openIndex === items.toArray().indexOf(item)">
        <div class="accordion-body">
          <ng-template [ngTemplateOutlet]="item._template"></ng-template>
        </div>
      </div>
    </div>
  }
</div>
